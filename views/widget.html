{% for snippet in item._snippets %}
  {{ aposSingleton({ area: snippet.areas.thumbnail, type: 'slideshow', limit: 1 }) }}
  <h4>
    {% if snippet.url %}
      <a href="{{ snippet.url }}">
    {% endif %}
    {{ snippet.title | e }}
    {% if snippet.url %}
      </a>
    {% endif %}
  </h4>
  {{ aposArea({ area: snippet.areas.body }) }}
{% endfor %}
